<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Counted Days{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilo adicional -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .navbar {
            margin-bottom: 30px;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            background-color: #e9ecef;
            text-align: center;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm rounded mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">Counted Days</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'criar_feriado' %}">Criar Feriados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'listar_feriados' %}">Listar Feriados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'agenda' %}">Agenda</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
    <!-- ConteÃºdo principal -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 - Sistema de Prazos com Feriados Inteligentes</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
