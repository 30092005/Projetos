{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Adicionar Feriado Personalizado</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'listar_feriados' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
